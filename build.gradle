apply plugin: 'java'
apply plugin: 'idea'

group = 'asoview-hands-on'
version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.2.1'
    distributionUrl = 'http://services.gradle.org/distributions/gradle-4.2.1-all.zip'
}